<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic tac toe <span style="color: aquamarine;" >Developed By Rijan Dhakal</span> </h1>
        <div class="winner-turn">
            <h2 class="winner"></h2>
            <h2 class="turn"></h2>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="buttons">
                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
